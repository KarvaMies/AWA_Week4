<!DOCTYPE html>
<html>
<head>
  <title>Recipes</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Recipes</h1>

  <input type="text" name="name-text" id="name-text">

  <h4>Ingredients</h4>
  <textarea name="ingredients-text" id="ingredients-text" cols="30" rows="10"></textarea>
  <button id="add-ingredient" type="button">Add ingredient</button>

  <h4>Instructions</h4>
  <textarea name="instructions-text" id="instructions-text" cols="30" rows="10"></textarea>
  <button id="add-instruction" type="button">Add instruction</button>

  <button id="submit" type="submit">Submit</button:id>

  <div id="recipe-container"></div>
  
  <script src="javascripts/script.js"></script>
</body>
</html>
